version: '3.9'
services:
  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: "" 
    ports:
      - "8005:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./CloudDB-User.sql:/docker-entrypoint-initdb.d/CloudDB-User.sql
    networks:
      - backend-network

volumes:
  mongo-data:
  postgres-data:
  mysql-data:

networks:
  backend-network:
    external: true
